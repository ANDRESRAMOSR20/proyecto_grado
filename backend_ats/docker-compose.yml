version: '3.8'

services:
  postgres:
    image: postgres:14
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ats_db
      - POSTGRES_HOST_AUTH_METHOD=md5
    command: postgres -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - ats_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_ALLOW_ORIGIN=*
    restart: always
    networks:
      - ats_network

  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ats_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ats_network
    command: ["./wait-for-postgres.sh", "postgres", "python", "auth/create_db.py"]
    restart: "no"

  auth-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVER_HOST=0.0.0.0
      - AUTH_SERVER_PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ats_db
    depends_on:
      - db-init
    networks:
      - ats_network
    command: ["./wait-for-postgres.sh", "postgres", "python", "auth/auth_server.py"]
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ats_db
    depends_on:
      - qdrant
      - db-init
    networks:
      - ats_network
    command: ["python", "app.py"]
    restart: always

  frontend:
    build:
      context: ../frontend_ats
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
      - auth-server
    networks:
      - ats_network
    restart: always

volumes:
  qdrant_data:
    driver: local
  postgres_data:
    driver: local

networks:
  ats_network:
    driver: bridge 